<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Advanced Scientific Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <button id="theme-toggle" title="Toggle dark mode">üåô</button>
    <div class="history-panel">
      <div class="history-header">
        <span>Calculation History</span>
        <button id="clear-history">Delete</button>
      </div>
      <ul id="history-list"></ul>
    </div>
    <div class="calculator-panel">
      <div class="display-bar">
        <div class="display" id="display">0</div>
      </div>
      <div class="buttons-grid">
        <button class="btn mem" data-action="mplus">M+</button>
        <button class="btn mem" data-action="mr">MR</button>
        <button class="btn" data-action="backspace">&#8592;</button>
        <button class="btn" data-action="percent">%</button>

        <button class="btn btn-clear" data-action="clear">C</button>
        <button class="btn" data-number="7">7</button>
        <button class="btn" data-number="8">8</button>
        <button class="btn" data-number="9">9</button>
        <button class="btn" data-action="divide">√∑</button>

        <button class="btn" data-number="4">4</button>
        <button class="btn" data-number="5">5</button>
        <button class="btn" data-number="6">6</button>
        <button class="btn" data-action="multiply">√ó</button>

        <button class="btn" data-number="1">1</button>
        <button class="btn" data-number="2">2</button>
        <button class="btn" data-number="3">3</button>
        <button class="btn" data-action="subtract">-</button>

        <button class="btn" data-number="0">0</button>
        <button class="btn" data-number=".">.</button>
        <button class="btn" data-action="add">+</button>
        <button class="btn btn-equals" data-action="equals">=</button>
        <button class="btn invisible"></button>
        <button class="btn invisible"></button>
      </div>
    </div>
  </div>
  <div class="credit">made by surya ‚ù§Ô∏è</div>
  <script src="script.js"></script>
</body>
</html>
